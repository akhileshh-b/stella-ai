<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Stella AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header (Consistent with other pages) -->
  <header class="chat-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Stella AI</h2>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="/edit-profile">Edit Profile</a></li>
            <li><a class="dropdown-item" href="/settings">Settings</a></li>
            <li><a class="dropdown-item" href="/">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Settings Container -->
  <div class="settings-container">
    <div class="container">
      <h2 class="text-center mb-4"><i class="fas fa-cog me-2"></i>Settings</h2>
      
      <!-- Account Settings Card -->
      <div class="settings-card">
        <h3><i class="fas fa-user-shield me-2"></i>Account</h3>
        <div class="mb-3">
          <label class="form-label">Change Password</label>
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Current password">
            <input type="password" class="form-control" placeholder="New password">
            <button class="btn btn-outline-primary">Update</button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Notifications</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
            <label class="form-check-label" for="emailNotifications">Receive email updates</label>
          </div>
        </div>
      </div>

      <!-- Privacy Card -->
      <div class="settings-card">
        <h3><i class="fas fa-lock me-2"></i>Privacy</h3>
        <div class="mb-3">
          <label class="form-label">Data Collection</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="analyticsData" checked>
            <label class="form-check-label" for="analyticsData">Allow anonymous usage analytics</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Chat History</label>
          <select class="form-select">
            <option>Keep for 30 days</option>
            <option>Keep for 90 days</option>
            <option>Keep forever</option>
          </select>
        </div>
      </div>

      <!-- Danger Zone Card -->
      <div class="settings-card danger-zone">
        <h3><i class="fas fa-exclamation-triangle me-2"></i>Danger Zone</h3>
        <div class="mb-3">
          <label class="form-label">Delete Account</label>
          <p class="text-muted">This will permanently erase all your data</p>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
            <i class="fas fa-trash-alt me-2"></i>Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Account Modal -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Account Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete your account? This action cannot be undone.</p>
          <div class="mb-3">
            <label class="form-label">Enter your password to confirm:</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete Permanently</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
