<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface - Stella AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .speaking-indicator {
      display: inline-block;
      margin-left: 8px;
      font-size: 1.2em;
    }
    
    .recording {
      animation: pulse 1.5s infinite;
      color: #dc3545;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .message {
      position: relative;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      max-width: 80%;
    }
    
    .stella-message {
      background-color: #f0f2f5;
      margin-right: auto;
    }
    
    .user-message {
      background-color: #0084ff;
      color: white;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="chat-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Stella AI</h2>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="/edit-profile">Edit Profile</a></li>
            <li><a class="dropdown-item" href="/settings">Settings</a></li>
            <li><a class="dropdown-item" href="/">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Chat Interface -->
  <div class="chat-container">
    <!-- Avatar Section -->
    <div class="avatar-section">
      <img src="/images/stella-avatar.png" alt="Stella Avatar" class="avatar">
    </div>

    <!-- Chat Messages and Input -->
    <div class="chat-interface">
      <!-- Chat Messages -->
      <div class="chat-messages" id="chatMessages">
        <!-- Welcome Message -->
      </div>

      <!-- Chat Input -->
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendButton" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
        <button id="micButton" class="btn btn-outline-secondary"><i class="fas fa-microphone"></i></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="/js/chat.js"></script>
</body>
</html>
